<body ng-app >
    <div class="text-center" style="padding-bottom: 2px; background-color: royalblue;">
        <br>    
        <h1><u>{{provider.name}}</u></h1>
        <br>
    </div>
    <div style="padding-inline: 50px; background-color: royalblue;">
        <table class=" table table-dark table-bordered">
            <tr>
                <td><label>Nombre:</label> {{provider.name}}</td>
                <td><label>Telefono:</label> {{provider.phone}}</td>
            </tr>
            <tr>
                <td><label>Mail:</label>{{provider.mail}}</td>
            </tr>
    </table>
    </div>
    
    <div style="float:right; padding-right:70px; ">
        <button type="button" class="btn btn-primary" data-toggle="modal" (click)=mostrarModal(modal) style = "margin-right: 5px;">Modificar Provedor</button>
        <button type="button" routerLink="/provedores"  class="btn btn-primary">Volver</button>
    </div>  
</body>
<ng-template #modal let-modal>
    <div class="modal-header" style="background-color: royalblue;">
        <h3 class="modal-title" id="modal-basic-title">Modificar {{provider.name}}</h3>
    </div>
    <div class="modal-body">
        <form id="providerForm" #f="ngForm" (ngSubmit)="[onSubmit(f.value), modal.dismiss()]">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Nombre: </label> 
                    <input ngModel={{provider.name}}  class="form-control" type="text" name="name" id="name">
                </div>
                <div class="form-group col-md-6">
                    <label>Telefono: </label> 
                    <input ngModel={{provider.phone}} class="form-control" type="number" name="phone" id="phone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Email: </label> 
                    <input ngModel={{provider.mail}} class="form-control" type="email" name="mail" id="mail">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" form="providerForm" >Modificar</button>
                <button type="button" class="btn btn-danger" (click)="modal.dismiss()">cancelar</button>
            </div>
        </form>
    </div>
</ng-template>
