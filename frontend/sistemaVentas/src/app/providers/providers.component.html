<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>providers</title>
</head>
<body>
    <div  style="background-color: royalblue; padding:10px;">
        <div class="col-12"><h3>provedores</h3></div>
    </div>
    <br>
    <div class="d-flex">
        <div class="col-2">
         <button type="button" class="btn btn-primary" data-toggle="modal" (click)="mostrarModal(modal)">Agregar Provedor</button>
        </div>
        <ng-template #modal let-modal>
            <div class="modal-header" style="background-color: royalblue;">
                <h3 class="modal-title" id="modal-basic-title">Agregar Producto</h3>
            </div>
            <div class="modal-body">
                <form id="providerForm" #f="ngForm" (ngSubmit)="[onSubmit(f), modal.dismiss()]">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>nombre: </label> 
                            <input ngModel class="form-control" type="text" name="name" id="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Telefono: </label> 
                            <input ngModel class="form-control" type="number" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Email: </label> 
                            <input ngModel class="form-control" type="email" name="mail" id="email">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" form="providerForm" >Agregar</button>
                        <button type="button" class="btn btn-danger" (click)="modal.dismiss()">cancelar</button>
                    </div>
                </form>
            </div>
        </ng-template>
        <div class="col-10">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                      </svg></span>
                </div>
                <input #myInput type="text" class="form-control" placeholder="Buscar Provedor" (keyup)="filtro(myInput.value)">
            </div>
        </div>
    </div>
    <ul class="list-group" style="
    max-height: 60vh;
    margin-bottom: 10px;
    overflow-y:auto;">
    <div  class="text-center alert-info" *ngIf="filtrados.length == 0"><p>No se han encontrado resultados</p></div>
        <li
            *ngFor="let provider of filtrados"
            class="list-group-item">
            <a [routerLink]="['/provedores', provider.id]" class="list-group-item list-group-item-action">{{provider.name}}</a> 
        </li>
    </ul>
</body>
</html>
