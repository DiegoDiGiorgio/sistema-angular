<div style="background-color: royalblue;">
    <br>
    <br>
    <br>
    <br>
    <div class="row justify-content-center align-items-center">
        <form id="loginForm" #f="ngForm" (ngSubmit)="onSubmit(f)" class="col-3 border  bg-white p-5" >
            <div class="form-row">
                <div class="form-group col-12" >
                    <label class="h4">Ingrese su Usuario </label> 
                    <input ngModel class="form-control" placeholder="Usuario" type="text" name="username" id="username">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12 ">
                    <label class="h4">Ingrese su Contraseña</label> 
                    <input ngModel class="form-control" placeholder="Contraseña" type="password" name="password" id="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <button type="submit" class="btn btn-primary btn-block" form="loginForm" >Loguearse</button>
                </div>
            </div>  
        </form>
    </div>
</div>
